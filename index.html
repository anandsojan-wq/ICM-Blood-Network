<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kottayam Blood Network</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { brand: '#08ABDE', brandDark: '#0689b3', medical: '#ef4444' },
                    fontFamily: { sans: ['Inter', 'sans-serif'] }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        .modal { display: none; position: fixed; z-index: 999; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); align-items: center; justify-content: center; }
        .fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .loader { border: 3px solid #f3f3f3; border-top: 3px solid #08ABDE; border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; display: inline-block; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 font-sans min-h-screen flex flex-col">

    <div id="quizModal" class="modal" style="display:flex;">
        <div class="bg-white p-8 rounded-3xl max-w-sm w-full text-center shadow-2xl mx-4 border-t-8 border-[#08ABDE]">
            <div id="quiz-content" class="fade-in">
                <p class="text-[10px] text-[#08ABDE] font-black uppercase tracking-[0.2em] mb-2">Safety Check</p>
                <h2 id="quiz-question" class="text-xl font-black mb-8 text-gray-800">Are you between 18 and 65 years old?</h2>
                
                <div class="flex flex-col space-y-3">
                    <button onclick="answerQuiz(true)" class="w-full bg-[#08ABDE] text-white font-bold py-4 rounded-2xl shadow-lg active:scale-95 transition">YES</button>
                    <button onclick="answerQuiz(false)" class="w-full bg-gray-100 text-gray-400 font-bold py-4 rounded-2xl active:scale-95 transition">NO</button>
                </div>
            </div>

            <div id="quiz-fail" style="display:none;" class="fade-in">
                <div class="text-red-500 text-5xl mb-4">✕</div>
                <h2 class="text-2xl font-black mb-2">Not Eligible</h2>
                <p id="fail-msg" class="text-sm text-gray-500 mb-8">For patient safety, you must meet all health criteria to donate.</p>
                <button onclick="window.location.reload()" class="w-full bg-gray-900 text-white font-bold py-4 rounded-2xl">CLOSE</button>
            </div>
        </div>
    </div>

    <div id="badgeModal" class="modal">
        <div class="bg-white p-6 rounded-3xl max-w-sm w-full text-center shadow-2xl mx-4 border-4 border-[#08ABDE]">
            <img src="badge.png" class="w-full rounded-2xl mb-4 shadow-md object-contain" alt="Badge">
            <h2 class="text-2xl font-black text-gray-900">Registered!</h2>
            <p class="text-gray-500 text-sm mt-2 mb-6">Screenshot this badge to share.</p>
            <button onclick="window.location.reload()" class="w-full bg-gray-900 text-white font-bold py-4 rounded-2xl">CLOSE & RETURN</button>
        </div>
    </div>

    <header class="bg-white p-6 shadow-sm flex flex-col items-center justify-center text-center sticky top-0 z-40">
        <img src="logo.png" alt="Logo" class="h-24 w-auto object-contain mb-3">
        <div>
            <h1 class="text-xl font-black text-gray-900 uppercase tracking-tight">ICM COMPUTERS</h1>
            <p class="text-[#08ABDE] font-bold text-[10px] tracking-[0.3em] uppercase">Kottayam District Blood Forum</p>
        </div>
    </header>

    <nav class="flex border-b bg-white sticky top-[130px] z-30 shadow-sm">
        <button onclick="switchV('reg')" id="b1" class="flex-1 py-4 font-bold text-xs uppercase tracking-widest border-b-4 border-[#08ABDE] text-[#08ABDE]">Register</button>
        <button onclick="switchV('src')" id="b2" class="flex-1 py-4 font-bold text-xs uppercase tracking-widest border-b-4 border-transparent text-gray-400">Search</button>
    </nav>

    <main class="p-4 max-w-md mx-auto w-full pb-20">
        
        <div id="v-reg" class="fade-in">
            <div class="bg-white p-6 rounded-3xl shadow-xl border border-gray-100">
                <h2 class="text-2xl font-black mb-6 text-gray-800">Donor Registration</h2>
                <form id="f" class="space-y-4">
                    <input type="text" name="data[Name]" placeholder="Full Name" required class="w-full p-4 bg-slate-50 border rounded-2xl font-bold outline-none focus:ring-2 focus:ring-brand/20">
                    <input type="tel" name="data[Phone]" placeholder="WhatsApp Number" required pattern="[0-9]{10}" class="w-full p-4 bg-slate-50 border rounded-2xl font-bold outline-none focus:ring-2 focus:ring-brand/20">
                    
                    <div class="grid grid-cols-2 gap-3">
                        <select name="data[BloodGroup]" class="p-4 bg-slate-50 border rounded-2xl font-black text-gray-700 outline-none">
                            <option>A+</option><option>A-</option><option>B+</option><option>B-</option>
                            <option>O+</option><option>O-</option><option>AB+</option><option>AB-</option>
                        </select>
                        
                        <select id="talukSelect" name="data[Taluk]" onchange="updatePanchayats()" class="p-4 bg-slate-50 border rounded-2xl font-bold text-sm outline-none">
                            <option value="" disabled selected>Select Taluk</option>
                            <option value="Changanassery">Changanassery</option>
                            <option value="Kanjirappally">Kanjirappally</option>
                            <option value="Kottayam">Kottayam</option>
                            <option value="Meenachil">Meenachil</option>
                            <option value="Vaikom">Vaikom</option>
                        </select>
                    </div>

                    <select id="panchayatSelect" name="data[Location]" class="w-full p-4 bg-slate-50 border rounded-2xl font-bold text-sm text-gray-600 outline-none disabled:bg-gray-100 disabled:text-gray-400" disabled>
                        <option value="" disabled selected>First Select Your Taluk ↑</option>
                    </select>

                    <input type="text" name="data[Ward]" placeholder="Ward No / Landmark" required class="w-full p-4 bg-slate-50 border rounded-2xl">
                    <input type="hidden" name="data[Date]" id="dt">
                    <button type="submit" id="sub" class="w-full bg-[#08ABDE] hover:bg-[#0689b3] text-white font-black py-5 rounded-2xl shadow-lg mt-2 text-lg transition-all">REGISTER NOW</button>
                </form>
            </div>
        </div>

        <div id="v-src" style="display:none;" class="fade-in">
            <div class="bg-[#08ABDE] p-8 rounded-[40px] text-white text-center shadow-xl mb-6">
                <h2 class="text-3xl font-black mb-2">Find Blood</h2>
                <p class="text-blue-100 text-xs font-bold uppercase tracking-widest mb-6">Kottayam District Database</p>
                <select id="sg" class="w-full p-4 rounded-2xl text-gray-900 font-black mb-4 appearance-none text-xl outline-none shadow-inner">
                    <option>A+</option><option>A-</option><option>B+</option><option>B-</option>
                    <option>O+</option><option>O-</option><option>AB+</option><option>AB-</option>
                </select>
                <button onclick="findD()" class="w-full bg-white text-[#08ABDE] font-black py-4 rounded-2xl shadow-xl active:scale-95 transition">SEARCH DONORS</button>
            </div>
            <div id="res" class="space-y-4"></div>
        </div>
    </main>

    <script>
        // --- 1. PASTE YOUR SHEETDB LINK BELOW ---
        const url = "https://sheetdb.io/api/v1/stjbfkb9oef6s";

        // --- 2. ACCURATE GRAM PANCHAYAT DATA (Corrected) ---
        const panchayatData = {
            "Changanassery": [
                "Changanassery (Municipality)", "Kurichy", "Madappally", "Paippad", 
                "Thrikkodithanam", "Vakathanam", "Vazhappally", "Vazhoor", 
                "Kangazha", "Karukachal", "Nedumkunnam", "Thottackad", "Vellavoor", "Other"
            ],
            "Kanjirappally": [
                "Chirakkadavu", "Elikkulam", "Erumeli", "Kanjirappally", 
                "Koottickal", "Koovappally", "Koruthode", "Manimala", 
                "Mundakayam", "Parathode", "Edakkunnam", "Elamgulam", "Other"
            ],
            "Kottayam": [
                "Akalakunnam", "Arpookara", "Athirampuzha", "Ayarkunnam", 
                "Chengalam", "Ettumanoor (Municipality)", "Kumarakom", "Manarcad", 
                "Meenadam", "Nattakam", "Pampady", "Panachikkad", "Puthuppally", 
                "Thiruvarpu", "Vijayapuram", "Kooroppada", "Other"
            ],
            "Meenachil": [
                "Bharananganam", "Erattupetta (Municipality)", "Kadanad", "Karoor", 
                "Kidangoor", "Kozhuvanal", "Kuravilangad", "Meenachil", "Melukavu", 
                "Mutholy", "Pala (Municipality)", "Poonjar", "Ramapuram", "Teekoy", 
                "Thalanad", "Uzhavoor", "Veliyannoor", "Other"
            ],
            "Vaikom": [
                "Chempu", "Kaduthuruthy", "Kallara", "Kothanalloor", 
                "Kulasekharamangalam", "Manjoor", "Maravanthuruthu", "Mulakulam", 
                "Muttuchira", "Njeezhoor", "T.V. Puram", "Thalayazham", 
                "Thalayolaparambu", "Udayanapuram", "Vaikom (Municipality)", 
                "Vechoor", "Velloor", "Other"
            ]
        };

        // --- 3. FUNCTION TO UPDATE DROPDOWN ---
        function updatePanchayats() {
            const taluk = document.getElementById('talukSelect').value;
            const panchayatSelect = document.getElementById('panchayatSelect');
            
            // Reset dropdown
            panchayatSelect.innerHTML = '<option value="" disabled selected>Select Gram Panchayat</option>';
            
            if (taluk && panchayatData[taluk]) {
                panchayatSelect.disabled = false;
                panchayatSelect.classList.remove('bg-gray-100', 'text-gray-400');
                
                // Populate new options
                panchayatData[taluk].forEach(place => {
                    const option = document.createElement('option');
                    option.value = place;
                    option.text = place;
                    panchayatSelect.add(option);
                });
            } else {
                panchayatSelect.disabled = true;
                panchayatSelect.classList.add('bg-gray-100', 'text-gray-400');
            }
        }

        // --- 4. SHOW/HIDE 'OTHER' TEXT BOX ---
        // This handles the user selecting "Other" from the dropdown
        document.getElementById('panchayatSelect').addEventListener('change', function() {
            const otherDiv = document.getElementById('otherDiv');
            if (this.value === "Other") {
                otherDiv.style.display = 'block';
                document.getElementById('otherIn').required = true;
            } else {
                otherDiv.style.display = 'none';
                document.getElementById('otherIn').required = false;
            }
        });

        // --- 5. QUIZ LOGIC (With Tattoo Rule) ---
        let qStep = 0;
        const qData = [
            { q: "Are you between 18 and 65 years old?", pass: true },
            { q: "Do you weigh more than 50kg?", pass: true },
            { q: "Have you donated in the last 3 months?", pass: false },
            { q: "Are you on antibiotics or unwell?", pass: false },
            { q: "Have you had a tattoo/piercing in the last 12 months?", pass: false, msg: "You must wait 12 months after a tattoo to donate." }
        ];

        function answerQuiz(isYes) {
            const content = document.getElementById('quiz-content');
            const fail = document.getElementById('quiz-fail');
            const qText = document.getElementById('quiz-question');
            const failMsg = document.getElementById('fail-msg');

            if (isYes !== qData[qStep].pass) {
                content.style.display = 'none';
                fail.style.display = 'block';
                failMsg.innerText = qData[qStep].msg || "For patient safety, you must meet all health criteria to donate.";
                return;
            }
            qStep++;
            if (qStep < qData.length) {
                qText.innerHTML = qData[qStep].q;
            } else {
                document.getElementById('quizModal').style.display = 'none';
            }
        }

        // --- 6. SUBMIT FORM ---
        document.getElementById('f').addEventListener('submit', function(e) {
            e.preventDefault();
            const b = document.getElementById('sub');
            const orig = b.innerHTML;
            b.innerHTML = '<span class="loader"></span> PROCESSING...';
            b.disabled = true;
            document.getElementById('dt').value = new Date().toLocaleDateString();
            
            const fd = new FormData(this);
            
            // Critical Fix: If "Other" is typed, save THAT value instead of "Other"
            if(document.getElementById('panchayatSelect').value === "Other") {
                fd.set('data[Location]', document.getElementById('otherIn').value);
            }

            fetch(url, { method: 'POST', body: fd })
            .then(res => res.json())
            .then(() => { 
                document.getElementById('badgeModal').style.display='flex'; 
                this.reset();
                updatePanchayats(); 
                document.getElementById('otherDiv').style.display = 'none'; // Hide text box
                b.innerHTML = orig;
                b.disabled = false;
            })
            .catch(() => { 
                alert('Connection Error. Please check internet.'); 
                b.innerHTML = orig; 
                b.disabled = false; 
            });
        });

        // --- 7. VIEW SWITCHER & SEARCH ---
        function switchV(v) {
            document.getElementById('v-reg').style.display = (v === 'reg' ? 'block' : 'none');
            document.getElementById('v-src').style.display = (v === 'src' ? 'block' : 'none');
            document.getElementById('b1').className = "flex-1 py-4 font-bold text-xs uppercase tracking-widest border-b-4 transition-colors " + (v==='reg' ? "border-[#08ABDE] text-[#08ABDE]" : "border-transparent text-gray-400");
            document.getElementById('b2').className = "flex-1 py-4 font-bold text-xs uppercase tracking-widest border-b-4 transition-colors " + (v==='src' ? "border-[#08ABDE] text-[#08ABDE]" : "border-transparent text-gray-400");
        }

        function findD() {
            const g = document.getElementById('sg').value;
            const r = document.getElementById('res');
            r.innerHTML = '<div class="text-center py-10"><span class="loader border-[#08ABDE]"></span></div>';
            
            fetch(url + '/search?BloodGroup=' + encodeURIComponent(g))
            .then(res => res.json()).then(data => {
                r.innerHTML = '';
                if(data.length === 0) { 
                    r.innerHTML = '<div class="text-center py-10 border border-dashed rounded-3xl"><p class="text-gray-400 font-bold">No donors found for '+g+'</p></div>'; 
                    return; 
                }
                data.forEach(d => {
                    const wa = `https://wa.me/91${d.Phone}?text=Hello ${d.Name}, urgent requirement for ${d.BloodGroup} blood.`;
                    r.innerHTML += `
                        <div class="bg-white p-6 rounded-3xl border border-gray-100 flex justify-between items-center shadow-sm hover:shadow-md transition">
                            <div class="max-w-[65%]">
                                <h3 class="font-black text-gray-800 text-lg leading-tight truncate">${d.Name}</h3>
                                <p class="text-[10px] text-[#08ABDE] font-black uppercase tracking-widest mt-1 truncate">${d.Location} • ${d.Taluk || 'Kottayam'}</p>
                            </div>
                            <div class="flex space-x-2">
                                <a href="${wa}" target="_blank" class="bg-[#25D366] text-white w-12 h-12 flex items-center justify-center rounded-2xl shadow-lg active:scale-90 transition">
                                    <svg class="h-6 w-6 fill-current" viewBox="0 0 24 24"><path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413z"/></svg>
                                </a>
                                <a href="tel:${d.Phone}" class="bg-[#08ABDE] text-white w-12 h-12 flex items-center justify-center rounded-2xl shadow-lg active:scale-90 transition">
                                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" /></svg>
                                </a>
                            </div>
                        </div>`;
                });
            });
        }
    </script>
</body>
</html>
