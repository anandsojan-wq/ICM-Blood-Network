<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kottayam Blood Network</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { brand: '#08ABDE', brandDark: '#0689b3', action: '#25D366' },
                    fontFamily: { sans: ['Inter', 'sans-serif'] }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        html { scroll-behavior: smooth; }
        /* Modal Styles */
        .modal { display: none; position: fixed; z-index: 9999; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); align-items: center; justify-content: center; backdrop-filter: blur(5px); }
        .fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        /* Loader */
        .loader { border: 3px solid #f3f3f3; border-top: 3px solid #08ABDE; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; display: inline-block; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .sticky-header { position: sticky; top: 0; z-index: 50; background: white; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 font-sans min-h-screen flex flex-col overflow-hidden" onload="showChoice()">

    <div id="choiceModal" class="modal" style="display:flex;">
        <div class="bg-white p-8 rounded-[40px] max-w-sm w-full mx-4 shadow-2xl fade-in text-center relative">
            <h2 class="text-2xl font-black text-gray-800 mb-2">Welcome</h2>
            <p class="text-gray-500 text-sm mb-8">Please select an option to continue</p>
            
            <div class="space-y-4">
                <button onclick="selectMode('reg')" class="w-full bg-white border-2 border-[#08ABDE] p-5 rounded-2xl shadow-sm hover:bg-blue-50 transition flex items-center justify-between group">
                    <span class="text-[#08ABDE] font-black text-lg">I Want to Donate</span>
                    <span class="text-2xl group-hover:scale-110 transition">ü©∏</span>
                </button>

                <button onclick="selectMode('src')" class="w-full bg-[#08ABDE] border-2 border-[#08ABDE] p-5 rounded-2xl shadow-xl hover:shadow-2xl transition flex items-center justify-between">
                    <span class="text-white font-black text-lg">I Need Blood</span>
                    <span class="text-2xl">üîç</span>
                </button>
            </div>
            
            <p class="text-[10px] text-gray-400 mt-8 uppercase tracking-widest">Kottayam District Blood Forum</p>
        </div>
    </div>

    <div id="badgeModal" class="modal">
        <div class="bg-white p-6 rounded-3xl max-w-sm w-full text-center shadow-2xl mx-4 border-4 border-[#08ABDE] fade-in">
            <img src="badge.png" class="w-full rounded-2xl mb-4 shadow-md object-contain" alt="Badge">
            <h2 class="text-2xl font-black text-gray-900">Registered!</h2>
            <p class="text-gray-500 text-sm mt-2 mb-6">Screenshot this badge to share.</p>
            <button onclick="window.location.reload()" class="w-full bg-gray-900 text-white font-bold py-4 rounded-2xl">CLOSE & RETURN</button>
        </div>
    </div>

    <div class="sticky-header">
        <header class="p-4 flex flex-col items-center justify-center text-center border-b border-gray-100">
            <img src="logo.png" alt="Logo" class="h-20 w-auto object-contain"> 
            
            <div class="mt-1">
                <h1 class="text-lg font-black text-gray-900 uppercase tracking-tight leading-none">ICM COMPUTERS</h1>
                <p class="text-[10px] text-gray-500 font-medium uppercase tracking-wider mt-1">
                    ICM CAMPUS, MAIN ROAD, PALLIKAVALA, THALAYOLAPARAMBU, KERALA 686605
                </p>
                <p class="text-[#08ABDE] font-bold text-[9px] tracking-[0.2em] uppercase mt-1">
                    KOTTAYAM DISTRICT BLOOD FORUM
                </p>
            </div>
        </header>

        <nav class="flex bg-white shadow-sm">
            <button onclick="switchV('reg')" id="b1" class="flex-1 py-4 font-bold text-xs uppercase tracking-widest border-b-4 transition-all hover:bg-gray-50 text-gray-400 border-transparent">Register</button>
            <button onclick="switchV('src')" id="b2" class="flex-1 py-4 font-bold text-xs uppercase tracking-widest border-b-4 transition-all hover:bg-gray-50 text-gray-400 border-transparent">Search</button>
        </nav>
    </div>

    <main class="flex-grow p-4 max-w-md mx-auto w-full pb-24 overflow-y-auto">
        
        <div id="v-reg" style="display:none;" class="fade-in">
            <div class="bg-white p-6 rounded-3xl shadow-xl border border-gray-100">
                <h2 class="text-2xl font-black mb-6 text-gray-800">Donor Details</h2>
                <form id="f" class="space-y-4">
                    <input type="text" name="data[Name]" placeholder="Full Name" required class="w-full p-4 bg-slate-50 border border-gray-200 rounded-2xl font-bold outline-none focus:ring-2 focus:ring-brand/20 transition">
                    <input type="tel" name="data[Phone]" placeholder="WhatsApp Number" required pattern="[0-9]{10}" class="w-full p-4 bg-slate-50 border border-gray-200 rounded-2xl font-bold outline-none focus:ring-2 focus:ring-brand/20 transition">
                    
                    <div class="grid grid-cols-2 gap-3">
                        <input type="number" name="data[Age]" placeholder="Age" required min="18" max="65" class="p-4 bg-slate-50 border border-gray-200 rounded-2xl font-bold outline-none">
                        <input type="number" name="data[Weight]" placeholder="Weight (kg)" required min="45" class="p-4 bg-slate-50 border border-gray-200 rounded-2xl font-bold outline-none">
                    </div>

                    <div class="grid grid-cols-2 gap-3">
                        <select name="data[BloodGroup]" class="p-4 bg-slate-50 border border-gray-200 rounded-2xl font-black text-gray-700 outline-none">
                            <option>A+</option><option>A-</option><option>B+</option><option>B-</option>
                            <option>O+</option><option>O-</option><option>AB+</option><option>AB-</option>
                        </select>
                        <select name="data[District]" class="p-4 bg-slate-50 border border-gray-200 rounded-2xl font-bold text-sm outline-none">
                            <option value="Kottayam" selected>Kottayam</option>
                            <option value="Alappuzha">Alappuzha</option>
                            <option value="Ernakulam">Ernakulam</option>
                            <option value="Idukki">Idukki</option>
                            <option value="Kannur">Kannur</option>
                            <option value="Kasaragod">Kasaragod</option>
                            <option value="Kollam">Kollam</option>
                            <option value="Kozhikode">Kozhikode</option>
                            <option value="Malappuram">Malappuram</option>
                            <option value="Palakkad">Palakkad</option>
                            <option value="Pathanamthitta">Pathanamthitta</option>
                            <option value="Thiruvananthapuram">Thiruvananthapuram</option>
                            <option value="Thrissur">Thrissur</option>
                            <option value="Wayanad">Wayanad</option>
                        </select>
                    </div>

                    <input type="text" name="data[Location]" placeholder="Type Panchayat / Town Name" required class="w-full p-4 bg-blue-50 border border-blue-100 rounded-2xl font-bold text-brand outline-none focus:ring-2 focus:ring-brand/20 transition">
                    <input type="hidden" name="data[Date]" id="dt">
                    
                    <button type="submit" id="sub" class="w-full bg-[#08ABDE] hover:bg-[#0689b3] text-white font-black py-5 rounded-2xl shadow-lg mt-4 text-lg transition-all active:scale-95">REGISTER NOW</button>
                </form>
            </div>
        </div>

        <div id="v-src" style="display:none;" class="fade-in">
            <div class="bg-gray-900 p-8 rounded-[40px] text-white text-center shadow-xl mb-6 relative overflow-hidden">
                <div class="absolute top-0 right-0 w-32 h-32 bg-white/5 rounded-full -mr-10 -mt-10"></div>
                <h2 class="text-3xl font-black mb-2 relative z-10">Find Blood</h2>
                <p class="text-gray-400 text-xs font-bold uppercase tracking-widest mb-6 relative z-10">Search Database</p>
                <select id="sg" class="w-full p-4 rounded-2xl text-gray-900 font-black mb-4 appearance-none text-xl outline-none shadow-inner text-center">
                    <option>A+</option><option>A-</option><option>B+</option><option>B-</option>
                    <option>O+</option><option>O-</option><option>AB+</option><option>AB-</option>
                </select>
                <button onclick="findD()" class="w-full bg-[#08ABDE] text-white font-black py-4 rounded-2xl shadow-xl active:scale-95 transition">SEARCH DONORS</button>
            </div>
            <div id="res" class="space-y-4"></div>
        </div>

    </main>

    <script>
        // ---------------------------------------------------------
        // ‚ö†Ô∏è PASTE YOUR GOOGLE APPS SCRIPT URL HERE ‚ö†Ô∏è
        // Example: https://script.google.com/macros/s/AKfycbx.../exec
        // ---------------------------------------------------------
        const url = "PASTE_YOUR_GOOGLE_APPS_SCRIPT_URL_HERE"; 

        // 1. POPUP LOGIC
        function showChoice() {
            document.body.style.overflow = 'hidden'; // Lock scroll
            document.getElementById('choiceModal').style.display = 'flex';
        }

        function selectMode(mode) {
            document.getElementById('choiceModal').style.display = 'none';
            document.body.style.overflow = 'auto'; // Unlock scroll
            switchV(mode);
        }

        // 2. NAVIGATION LOGIC
        function switchV(v) {
            document.getElementById('v-reg').style.display = (v === 'reg' ? 'block' : 'none');
            document.getElementById('v-src').style.display = (v === 'src' ? 'block' : 'none');

            const b1 = document.getElementById('b1');
            const b2 = document.getElementById('b2');
            
            // Reset
            b1.className = "flex-1 py-4 font-bold text-xs uppercase tracking-widest border-b-4 transition-all hover:bg-gray-50 text-gray-400 border-transparent";
            b2.className = "flex-1 py-4 font-bold text-xs uppercase tracking-widest border-b-4 transition-all hover:bg-gray-50 text-gray-400 border-transparent";

            // Activate
            if(v === 'reg') {
                b1.className = "flex-1 py-4 font-bold text-xs uppercase tracking-widest border-b-4 transition-all bg-blue-50/50 border-[#08ABDE] text-[#08ABDE]";
            } else if (v === 'src') {
                b2.className = "flex-1 py-4 font-bold text-xs uppercase tracking-widest border-b-4 transition-all bg-blue-50/50 border-[#08ABDE] text-[#08ABDE]";
            }
        }

        // 3. FORM SUBMISSION (Using Google Apps Script Logic)
        document.getElementById('f').addEventListener('submit', function(e) {
            e.preventDefault();
            const b = document.getElementById('sub');
            const orig = b.innerHTML;
            
            b.innerHTML = '<span class="loader"></span> PROCESSING...';
            b.disabled = true;
            document.getElementById('dt').value = new Date().toLocaleDateString();
            
            // Prepare Data for Google Script
            const formData = new FormData(this);
            const data = {};
            formData.forEach((value, key) => {
                const cleanKey = key.replace('data[', '').replace(']', '');
                data[cleanKey] = value;
            });

            // The Fetch Call
            fetch(url, {
                method: 'POST',
                mode: 'no-cors',
                cache: 'no-cache',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
            .then(() => {
                document.getElementById('badgeModal').style.display='flex'; 
                this.reset();
                b.innerHTML = orig;
                b.disabled = false;
            })
            .catch((error) => { 
                console.error(error);
                alert('Connection Error. Please check your internet.'); 
                b.innerHTML = orig; 
                b.disabled = false; 
            });
        });

        // 4. SEARCH LOGIC (Only works if you deployed the GET function in Google Script)
        // Note: For now, if you are using simple Google Script POST, Search might need a real DB or SheetDB.
        // If you are using SheetDB for search, replace the URL inside this function.
        function findD() {
            const g = document.getElementById('sg').value;
            const r = document.getElementById('res');
            r.innerHTML = '<div class="text-center py-10"><span class="loader border-[#08ABDE]"></span></div>';
            
            // NOTE: Google Apps Script "GET" search is complex. 
            // If search fails, consider using SheetDB just for reading, and Google Script for writing.
            fetch(url + '?BloodGroup=' + encodeURIComponent(g))
            .then(res => res.json()).then(data => {
                r.innerHTML = '';
                if(data.length === 0) { 
                    r.innerHTML = '<div class="text-center py-10 border-2 border-dashed border-gray-200 rounded-3xl"><p class="text-gray-400 font-bold">No donors found for '+g+'</p></div>'; 
                    return; 
                }
                data.forEach(d => {
                    const wa = `https://wa.me/91${d.Phone}?text=Hello ${d.Name}, urgent requirement for ${d.BloodGroup} blood.`;
                    const details = d.Age ? `${d.Age} Yrs ‚Ä¢ ${d.Weight} Kg` : "Verified Donor";
                    r.innerHTML += `
                        <div class="bg-white p-5 rounded-3xl border border-gray-100 flex justify-between items-center shadow-sm hover:shadow-md transition mb-3">
                            <div class="max-w-[65%]">
                                <h3 class="font-black text-gray-800 text-lg leading-tight truncate">${d.Name}</h3>
                                <p class="text-[10px] text-[#08ABDE] font-black uppercase tracking-widest mt-1 truncate">${d.Location} ‚Ä¢ ${d.District || 'Kottayam'}</p>
                                <p class="text-xs text-gray-400 font-semibold mt-1">${details}</p>
                            </div>
                            <div class="flex space-x-2">
                                <a href="${wa}" target="_blank" class="bg-[#25D366] text-white w-12 h-12 flex items-center justify-center rounded-2xl shadow-lg active:scale-90 transition">
                                    <svg class="h-6 w-6 fill-current" viewBox="0 0 24 24"><path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413z"/></svg>
                                </a>
                            </div>
                        </div>`;
                });
            });
        }
    </script>
</body>
</html>
